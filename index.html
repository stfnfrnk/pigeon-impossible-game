<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Impossible</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add this audio element to the body, after the splash-sound audio element -->
    <audio id="game-over-sound" src="game-over-deep-male-voice-gfx-sounds-1-00-03.mp3"></audio>

    <audio id="splash-sound" src="cartoon-paint-splash-gfx-sounds-1-00-01.mp3"></audio>

    <div id="intro-screen">
        <div id="intro-container">
            <div id="intro-pigeon"></div>
            <h1 id="intro-title">Pigeon Impossible</h1>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-area">
        <div id="player" style="display: none;"></div>
        <div id="score">Score: 30</div>
        <div id="time">Time: 0s</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-time"></p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
